<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PSD To Bootsrap | Design A E-commerce Template</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/themify-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="top-header">
        <div class="container">
            <div class="row">
                <div class="col">
                    <span>Phone: +01 256 25 235</span>
                    <span>Email: info@eiser.com</span>
                </div>
                <div class="col text-right">
                    <span>Gift Card</span>
                    <span>Track Order</span>
                    <span>Language</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <nav class="navbar">
            <a href="#" class="logo">
                <img src="images/logo.png" alt="logo">
            </a>

            <ul class="navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Brands</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="d-inline-flex align-items-center">
                <a href="#" class="search-icon icon">
                    <i class="ti-search"></i>
                </a>
                <a href="#" class="cart-baf icon">
                    <i class="ti-shopping-cart"></i>
                    <span class="itemCount">0</span>
                </a>
                <a href="#" class="wishlist icon">
                    <i class="ti-heart"></i>
                    <span class="itemCount">3</span>
                </a>
            </div>
        </nav>
    </div>
</header>
<section class="banner" style="background: url(images/bg-1.jpg)">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-6 order-1 order-md-0">
                <div class="banner-content">
                    <span class="tagline">ultimate collection</span>
                    <h1>Complete Women Fashion Here</h1>
                    <a href="#" class="btn-default">shop now</a>
                </div>
            </div>

            <div class="col-md-6 order-0 order-md-1">
                <div class="ban-img">
                    <img src="images/ban-1.png" alt="">
                </div>
            </div>
        </div>
    </div>
</section>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
